          <div class="w-full h-full">
            <div class="w-full gap-4 flex items-center justify-between p-1 bg-off-white">

                <div class="absolute left-3.5">

                </div>
                <div
                  class="inline-flex text-sm whitespace-nowrap opacity-0 transition-all duration-300 group-hover:translate-x-3 group-hover:opacity-100">
                  Copy Text</div>
              </button>
            </div>
            <textarea name="rawOutput" id="rawOutput" aria-label="rawOutput-label"
              class="w-full h-[190.5px] p-1 text-sm resize-none overflow-auto focus:outline-none"></textarea>
          </div>
          <div class="w-full h-0.5 bg-light-gray"></div>
          <div class="w-full h-full">
            <div class="w-full gap-4 flex items-center justify-between p-1 bg-off-white">

                class="group relative inline-flex mr-2 p-1.5 w-11 items-center justify-center overflow-hidden rounded-full bg-neutral-950 font-medium text-neutral-200 transition-all duration-300 hover:w-32">
